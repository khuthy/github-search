<ion-header >
  <ion-navbar color="danger">
    <ion-title>Git-Search App</ion-title>
  </ion-navbar>
 </ion-header>

<ion-content padding>
 <div class="search-box">
   <input class="search" type="search" name="q" placeholder="Search..." [(ngModel)]="q" (keyup)="setData()">
 </div>
 <p>Search for github Users</p>
<div class="flex-container">
  <div class="div7" *ngIf="profile">
     
    <div class="title">
      <div class="image"><img src="{{profile.avatar_url}}"></div> 
      <div class="locname">
          <div class="name"> <p>  <strong>{{profile.login}}</strong></p></div>  
          <div class="location"><p>{{profile.created_at}}</p></div> 
      </div>
     
    </div>
    <div class="follow">
        <span class="follower">{{profile.followers}} Followers</span>
        <span class="following">Following {{profile.following}}</span>
        <span class="numRepos">{{profile.public_repos}} Public Repos</span>
        <span class="numGists">{{profile.public_gists}} Public Gists</span>
      </div>
      <div class="bio">{{profile.bio}}</div>
      <div class="repositaries">
          <p>All the Public repositaries</p>
      </div>
    
      <div class="repos" *ngFor="let repo of repos">
           
           <p>{{repo.name}}</p> <span><a href="{{repo.html_url}}" ion-button color="primary">View in Github</a></span> 
      </div>
     
  </div>
 
</div>
 



</ion-content>
